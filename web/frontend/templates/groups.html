{% include 'header.html' with user=user username=username title='Groups' %}

<div class="container">
  <h2><small>Group Lists</small> </h2>
   <div class="modal fade" id="myGroupModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h4 class="modal-title">Create Group</h4>

                        </div>
                        <div class="modal-body">
                            <div class="panel panel-default ">
                                <div class="panel-heading">
                                    Group Name
                                </div>
                                <div class="panel-body event-name">
                                    <input type="hidden" class="owner" name="owner" value="{{ user.username }}">
                                    <input class="form-control event_name" type="text" placeholder="Group Name" name="group_name">
                                </div>
                            </div>


                            <div class="panel panel-default ">
                                <div class="panel-heading">
                                    Group Participants
                                </div>
                                <div class="panel-body event-participants">
                                        <div class="form-group">
                                            <input type="text" data-role="tagsinput" class="participant" name="event_participant" style="width: 100% !important;" autocomplete="off">
                                        </div>
                                </div>
                                </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary create-group" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>




  <p><a href="#" class="btn btn-primary " data-toggle="modal" data-target="#myGroupModal"><i class="fa fa-search "></i> add-group</a></p>
  <table class="table">
    <thead>
      <tr>
        <th>Group Names</th>
        <th>Remove</th>

      </tr>
    </thead>
    <tbody>
    {% if groups %}
        {% for group in groups %}
      <tr>
        <td><a href="{% url 'group_detail' group.name %}"> {{ group.name }}</a></td>
        <td><a href="#" class="btn btn-danger remove-group" data-sender="yns" data-receiver="y"><i class="fa fa-times "></i>remove</a></td>

      </tr>
        {% endfor %}
    {% endif %}

    </tbody>
  </table>

</div>

{% include 'footer.html' %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>Welcome to Lets Eat - Login</title>
    {%load staticfiles %}
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>

    .front-bg {
        position: fixed;
        width: 200%;
        height: 200%;
        left: -50%;
        top:0;
        background: black;
    }

    .front-bg img {
        display: block;
        margin: auto;
        min-width: 50%;
        min-height: 50%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

        h3 {
            color: #333;
            font-size: 27pt;
        }

        .message {
            color: #333;
  font-size: 21px;
  line-height: 31px;
  text-shadow: none;
        }
    </style>
</head>

<body>
<header class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a href="{% url 'home_view' %}" class="navbar-brand">LetsEat</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse">

      <ul class="nav navbar-nav navbar-right">
      </ul>
    </nav>
  </div>
</header>
<div class="front-bg"><image src="http://lorempixel.com/1366/867/food/" /></div>

                <div class="panel panel-default">
                    <div class="panel-body">
                          <form id="registerForm" method="POST" action="/register/" novalidate="novalidate">
                              {% csrf_token %} 
                              <div class="form-group">
                                  <label for="name" class="control-label">Name</label>
                                  <input type="text" class="form-control" id="name" name="name" value="" required="" title="Please enter you name" placeholder="Name" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="surname" class="control-label">Surname</label>
                                  <input type="text" class="form-control" id="surname" name="surname" value="" required="" title="Please enter you surname" placeholder="Surname" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                               <div class="form-group">
                                  <label for="username" class="control-label">Username</label>
                                  <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="username" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="email" class="control-label">Email</label>
                                  <input type="email" class="form-control" id="email" name="email" value="" required="" title="Please enter you email" placeholder="example@gmail.com" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Password</label>
                                  <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" name="remember" id="remember"> Remember login
                                  </label>
                                  <p class="help-block">(if this is a private computer)</p>
                              </div>
                              <button type="submit" class="btn btn-success btn-block">Register</button>
                              <!--<a href="/forgot/" class="btn btn-default btn-block">Help to signup</a> -->
                          </form>
                      </div>
                  </div>

    <!-- JS Files-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>

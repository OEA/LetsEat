<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>Register Page</title>
    {%load staticfiles %}
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>-->
              <h4 class="modal-title" id="myModalLabel">Register to LetsEat</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-6">
                      <div class="well">
                          <form id="registerForm" method="POST" action="/register/" novalidate="novalidate">
                              {% csrf_token %} 
                              <div class="form-group">
                                  <label for="name" class="control-label">Name</label>
                                  <input type="text" class="form-control" id="name" name="name" value="" required="" title="Please enter you name" placeholder="Name" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="surname" class="control-label">Surname</label>
                                  <input type="text" class="form-control" id="surname" name="surname" value="" required="" title="Please enter you surname" placeholder="Surname" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                               <div class="form-group">
                                  <label for="username" class="control-label">Username</label>
                                  <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="username" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="email" class="control-label">Email</label>
                                  <input type="email" class="form-control" id="email" name="email" value="" required="" title="Please enter you email" placeholder="example@gmail.com" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Password</label>
                                  <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" name="remember" id="remember"> Remember login
                                  </label>
                                  <p class="help-block">(if this is a private computer)</p>
                              </div>
                              <button type="submit" class="btn btn-success btn-block">Register</button>
                              <!--<a href="/forgot/" class="btn btn-default btn-block">Help to signup</a> -->
                          </form>
                      </div>
                  </div>
                  <div class="col-xs-6">
                      <p class="lead">Ücretsiz <span class="text-success">KAYDOL</span></p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="fa fa-check text-success"></span> Arkadaşlarınla iletişime geç</li>
                          <li><span class="fa fa-check text-success"></span> Onlara yemek için davetiye yolla </li>
                          <li><span class="fa fa-check text-success"></span> Arkadaşlarının geçmiş ve gelecek etkinliklerinden haberdar ol </li>
                          <!--<li><span class="fa fa-check text-success"></span> Fast checkout</li> -->
                          <!--<li><a href="/read-more/"><u>Read more</u></a></li>-->
                      </ul>
                      <p><a href="/login/" class="btn btn-info btn-block">Zaten üyeyim</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <!-- JS Files-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>

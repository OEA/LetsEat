{% include 'header.html' with user=None title='Register' %}

<div class="front-bg"><image src="http://lorempixel.com/1366/867/food/" /></div>
            <div class="container">
                  <div class="col-md-4 col-md-offset-4" style="opacity:0.8">
                      <div class="panel panel-default">
                            <div class="panel-heading">New to LetsEat ? <strong>Register</strong></div>
                            <div class="panel-body">
                                <form id="signUpForm" method="POST" action="/register/" novalidate="novalidate">
                              {% csrf_token %}
                              <div class="form-group">
                                  <input type="text" class="form-control" name="name" value="" required="" title="Please enter you name" placeholder="Name" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" name="surname" value="" required="" title="Please enter you name" placeholder="Surname" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" name="username" value="" required="" title="Please enter you username" placeholder="Username" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" name="email" value="" required="" title="Please enter you e-mail" placeholder="Email" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control" name="password" value="" required="" title="Please enter you password" placeholder="Password" autocomplete="off">
                                  <span class="help-block"></span>
                              </div>
                              <div class="panel-footer">
                                <button type="submit" class="btn btn-warning btn-block">Register</button>
                              </div>

                          </form>

                                {% if error %}
                                <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                                {% endif %}
                                {% if registration %}
                                <div class="alert alert-success" role="alert">
                                    Your registration is successful.
                                </div>
                                {% endif %}

                      </div>
                              
                      </div>
                  </div>
              </div>
{% include 'footer.html' %}
